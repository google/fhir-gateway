env:
  - name: PROXY_TO
    value: https://example.com/fhir
  - name: TOKEN_ISSUER
    value: http://localhost:9080/auth/realms/test-smart
  - name: ACCESS_CHECKER
    value: list
  - name: ALLOWED_QUERIES_FILE
    value: resources/hapi_page_url_allowed_queries.json

pdb:
  enabled: false
  minAvailable: ""
  maxUnavailable: 1

vpa:
  enabled: false
  updatePolicy:
    updateMode: "Off"
  resourcePolicy: {}
