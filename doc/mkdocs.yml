site_name: FHIR Info Gateway Docs
theme:
  name: material
  features:
#    - navigation.tabs
    - navigation.tabs.sticky  
    - navigation.section
    - toc.follow
#    - toc.integrate
    - navigation.top
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: indigo
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: indigo
      accent: lime
  icon:
    repo: fontawesome/brands/github

font:
    text: inter


plugins:
  - search

site_url: https://example.com/info-gateway/

repo_url: https://github.com/google/fhir-gateway

repo_name: FHIR Info Gateway 

nav:
  - Home: 'index.md'
  - Concepts: 'concepts.md'
  - Getting Started: 'getting_started.md'
  - Tutorials: 
    - 'Run the Info Gateway in Docker' : 'tutorial_docker.md'
    - 'Create an access checker' : 'tutorial_first_access_checker.md'
  - Design: 'design.md'
  - Community:
    - 'Support' : 'support.md'
    - 'Contributing': 'contribute.md'
    - 'Release process': 'release_process.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: |
  &copy; 2024 Google Health Open Health Stack